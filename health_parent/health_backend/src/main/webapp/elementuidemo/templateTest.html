<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- 引入element-ui的CSS样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <title>HTML中引用Element-ui组件</title>
</head>
<body>
<!-- 需要引入element-ui的部分 -->
<div id="table">
    <template>
        <!-- 表格内容 -->
        <el-table
                :data="tableData"
                style="width: 100%">
            <el-table-column
                    prop="date"
                    label="日期"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="name"
                    label="姓名"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="address"
                    label="地址">
            </el-table-column>
        </el-table>
        <!-- 表格内容 end -->
    </template>
</div>
<!-- 需要引入element-ui的部分 end -->
</body>
<!-- 必须先引入Vue -->
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<!-- 然后再引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({ // 配置Vue对象
        el: '#table', // element: 指定用vue来管理页面中的哪个标签区域
        data() {
            return {
                tableData: [{
                    date: '2016-05-02',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1518 弄'
                }, {
                    date: '2016-05-04',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1517 弄'
                }, {
                    date: '2016-05-01',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1519 弄'
                }, {
                    date: '2016-05-03',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1516 弄'
                }]
            }
        }
    })
</script>
</html>
